<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" type="text/css" href="./global.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/components/forms/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/components/collapisible/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/components/remove_component/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/components/choices/styles.css"
    />

    <script
      src="https://kit.fontawesome.com/b70210cb87.js"
      crossorigin="anonymous"
    ></script>

    <title>Electron App</title>
  </head>
  <body>
    <h1 style="color: #fff" id="page_title">Título da história</h1>
    <button id="mybutton" style="height: 20px; width: 20px"></button>

    <div id="json_form_read" style="display: none">
      <button name="remove_button" class="remove_btn">x</button>

      <div class="collapsible">
        <button type="button" class="coll_button" id="coll_button">
          -
        </button>

        <h2>1ª narrativa(resumo dela)</h2>
      </div>

      <div
        id="collapsible_content_"
        class="collapsible_content"
        style="display: block"
      >
        <div class="input_block_num">
          <label for="json_id">Id:</label>
          <input type="number" id="json_id" placeholder="Id number" />
        </div>

        <div class="input_block">
          <label>Narrativa:</label>
          <textarea
            placeholder="Narrador..."
            id="json_narrative"
            cols="40"
            rows="6"
          ></textarea>
        </div>
        <div class="choices">
          <div class="collapsible">
            <button
              type="button"
              class="coll_button"
              id="coll_button"
            >
              -
            </button>
            <h3 name="nome">Escolhas []</h3>
          </div>

          <div id="choices_groups" style="display: block">
            <section
              id="choice_block"
              class="choice_block"
              style="display: block"
            >
              <button name="remove_button" class="remove_btn">
                x
              </button>

              <div class="collapsible">
                <button
                  type="button"
                  class="coll_button"
                  id="coll_button_choice"
                >
                  +
                </button>
                <h3 name="nome">Escolha 1(index)</h3>
              </div>

              <span class="collapsible_content" style="display: none">
                <div class="input_group">
                  <div class="input_block_num">
                    <label for="json_id">Index:</label>
                    <input
                      type="number"
                      id="json_id"
                      placeholder="This Id"
                    />
                  </div>

                  <div class="input_block_num">
                    <label for="json_next_text">Pŕoximo Index:</label>
                    <input
                      type="number"
                      id="json_next_text"
                      placeholder="next choice"
                    />
                  </div>
                </div>

                <div class="input_block" name="campo">
                  <label>Escolha:</label>
                  <input
                    type="text"
                    id="json_narrative"
                    placeholder="narrativa da escolha"
                  />
                </div>
              </span>
            </section>

            <div id="insert_choice" class="insert_choice"></div>
          </div>

          <button
            id="add_choice"
            class="add_choice"
            onclick="CreateNewChoice(this)"
          >
            + Escolha
          </button>
        </div>
      </div>
    </div>

    <div name="json_cards" id="json_cards">
      <div id="insert_here"></div>
    </div>

    <button
      class="add_card"
      onclick="CreateNewCard('json_form_read', 'insert_here')"
    >
      Adicionar +
    </button>
  </body>

  <script src="../src/components/forms/index.js"></script>
  <script src="../src/components/collapisible/index.js"></script>
  <script src="../src/components/remove_component/index.js"></script>
  <script src="../src/components/choices/index.js"></script>
  <script src="../src/services/download.js"></script>
</html>
